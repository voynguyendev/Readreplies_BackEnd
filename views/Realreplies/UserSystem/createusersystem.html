<div ng-controller="createusersystemcontroller" class="panel mb25">
    <div class="panel-heading border">
        Basic Information
    </div>
    <div class="panel-body">
        <div class="row no-margin">
            <div class="col-lg-12">
                <form class="form-horizontal bordered-group" required name="createuser">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Username</label>
                        <div class="col-sm-10">
                            <input ng-model="username"  required placeholder="Username" name="username" class="form-control">
                            <div style="color:red" ng-messages="createuser.username.$error">
                                <div ng-message="required">This field is required</div>
                            </div>
                        </div>
                    </div>
                   
                    <div  class="form-group">
                        <label class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input ng-model="password" required type="password" name="password" class="form-control" placeholder="Password">
                            <div style="color:red" ng-messages="createuser.password.$error">
                                <div ng-message="required">This field is required</div>
                            </div>
                        </div>
                    </div>
                    <div  class="form-group">
                        <label class="col-sm-2 control-label">Re-Password</label>
                        <div class="col-sm-10">
                            <input ng-model="repassword"  name="repassword"  required compare-to="password"  class="form-control" placeholder="Re-Password" type="password" >
                            <div style="color:red" ng-messages="createuser.repassword.$error" >
                                <div ng-message="required">This field is required</div>
                                <div ng-message="compareTo">Must match the previous entry</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Assign Roles</label>
                        <div class="col-sm-10">
                            <select data-placeholder="Assign Roles" multiple class="chosen" chosen style="width: 100%;" ng-model="multipleroleSelect" ng-options="opt for opt in roles"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-5">
                            <button  type="button" ng-click="save()" class="btn btn-primary">Save</button>
                            <button type="button" class="btn btn-danger">Cancel</button>
                        </div>
                    </div>                
                </form>
            </div>
        </div>
    </div>
</div>
