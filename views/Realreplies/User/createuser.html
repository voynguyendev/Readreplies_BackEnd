<div ng-controller="createusercontroller" class="panel mb25">
    <div class="panel-heading border">
        Basic Information
    </div>
    <div class="panel-body">
        <div class="row no-margin">
            <div class="col-lg-12">
                <form class="form-horizontal bordered-group" required name="createuser">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" ng-model="useremail"  required placeholder="Email" name="email" class="form-control">
                            <div style="color:red" ng-messages="createuser.email.$error">
                                <div ng-message="required">This field is required</div>
                                <div ng-message="email">Your email address is invalid</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">First Name</label>
                        <div class="col-sm-10">
                            <input ng-model="userfname" required placeholder="First Name" name="fname" type="text" class="form-control">
                            <div style="color:red" ng-messages="createuser.fname.$error">
                                <div ng-message="required">This field is required</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Last Name</label>
                        <div class="col-sm-10">
                            <input ng-model="userlname"  required placeholder="Last Name" name="lname" type="text" class="form-control input-rounded">
                            <div style="color:red" ng-messages="createuser.lname.$error">
                                <div ng-message="required">This field is required</div>
                            </div>
                        </div>
                    </div>
                   
                    <div  class="form-group">
                        <label class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input ng-model="userpassword" required type="password" name="password" class="form-control" placeholder="Password">
                            <div style="color:red" ng-messages="createuser.password.$error">
                                <div ng-message="required">This field is required</div>
                            </div>
                        </div>
                    </div>
                    <div  class="form-group">
                        <label class="col-sm-2 control-label">Re-Password</label>
                        <div class="col-sm-10">
                            <input ng-model="userrepassword"  name="repassword"  required compare-to="userpassword"  class="form-control" placeholder="Re-Password" type="password" >
                            <div style="color:red" ng-messages="createuser.repassword.$error" >
                                <div ng-message="required">Required</div>
                                <div ng-message="compareTo">Must match the previous entry</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Active</label>
                        <div class="col-sm-10">
                            <label class="switch switch-lg mb15">
                                <input ng-model="useractive" type="checkbox" checked>
                                <span>
                                    <i class="handle"></i>
                                </span>
                            </label>
                        </div>
                      </div>
                    <div class="form-group">
                        <div class="col-sm-5">
                            <button  type="button" ng-click="save()" class="btn btn-primary">Save</button>
                            <button type="button" class="btn btn-danger">Cancel</button>
                        </div>
                    </div>                
                </form>
            </div>
        </div>
    </div>
</div>
