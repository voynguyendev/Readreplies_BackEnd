<div ng-controller="createrolecontroller" class="panel mb25">
    <div class="panel-heading border">
        Basic Information
    </div>
    <div class="panel-body">
        <div class="row no-margin">
            <div class="col-lg-12">
                <form class="form-horizontal bordered-group" required name="createuser">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Role Name</label>
                        <div class="col-sm-10">
                            <input  ng-model="rolename"  required placeholder="Role Name" name="rolename" class="form-control">
                            <div style="color:red" ng-messages="createuser.rolename.$error">
                                <div ng-message="required">This field is required</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Role Description</label>
                        <div class="col-sm-10">
                            <input ng-model="description" required placeholder="Description" name="description" type="text" class="form-control">
                            <div style="color:red" ng-messages="createuser.description.$error">
                                <div ng-message="required">This field is required</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Assign Pages Access</label>
                        <div class="col-sm-10">
                            <select data-placeholder="Select Pages Access" multiple class="chosen" chosen style="width: 100%;" ng-model="multiplemenuSelect" ng-options="opt for opt in menus"></select>
                        </div>
                    </div>
                   
                    <div class="form-group">
                        <div class="col-sm-5">
                            <button  type="button" ng-click="save()" class="btn btn-primary">Save</button>
                            <button type="button" class="btn btn-danger">Cancel</button>
                        </div>
                    </div>                
                </form>
            </div>
        </div>
    </div>
</div>
